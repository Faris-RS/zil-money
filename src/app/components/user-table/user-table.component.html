<div class="h-screen w-screen flex justify-center items-center">
  <table class="table-auto rounded">
    <tr class="h-10 w-32 bg-gray-200 text-gray-600">
      <th>Name</th>
      <th>Company Name</th>
      <th>Designation</th>
    </tr>
    <tr class="h-10 w-32">
      <td class="bg-slate-100 rounded-md">
        <div class="flex ml-2 rounded-md">
          <div class="mt-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 512 512"
            >
              <path
                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
              />
            </svg>
          </div>
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="name"
            placeholder="Search"
            class="bg-slate-100 rounded-md ml-5"
          />
        </div>
      </td>
      <td class="bg-slate-100 rounded-md">
        <div class="flex ml-2 rounded-md">
          <div class="mt-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 512 512"
            >
              <path
                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
              />
            </svg>
          </div>
          <input
            type="text"
            id="company"
            name="company"
            [(ngModel)]="company"
            placeholder="Search"
            class="bg-slate-100 rounded-md ml-5"
          />
        </div>
      </td>
      <td class="bg-slate-100 rounded-md">
        <div class="flex ml-2 rounded-md">
          <div class="mt-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 512 512"
            >
              <path
                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
              />
            </svg>
          </div>
          <input
            type="text"
            id="designation"
            name="designation"
            [(ngModel)]="designation"
            placeholder="Search"
            class="bg-slate-100 rounded-md ml-5"
          />
        </div>
      </td>
    </tr>
    <tr
      *ngFor="
        let user of userData
          | search : name : 'name,email'
          | search : company : 'company.name'
          | search : designation : 'company.designation'
      "
      class="h-10 w-32 border-b-2 border-gray-100 text-gray-700"
      [ngClass]="{
        'bg-green-100': user.company.designation === 'angular Developer'
      }"
    >
      <td>
        <div class="ml-2 font-semibold">
          <div>
            {{ user.name }}
          </div>
          <div class="text-sm text-gray-400">
            {{ user.email }}
          </div>
        </div>
      </td>
      <td>
        <div class="ml-2 font-semibold">
          {{ user.company.name }}
        </div>
      </td>
      <td>
        <div class="ml-2 font-semibold">
          {{ user.company.designation }}
        </div>
      </td>
    </tr>
  </table>
</div>
